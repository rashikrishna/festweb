<!DOCTYPE html5>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <meta charset="utf-8">
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    <title>TechABit</title>

  </head>
  <body>
    <header class="v-class container">
      <div class="fullscreen-video-wrap">
        <video autoplay="true" loop="true">
          <source src="EMIT__Connections_Plexus.mov" type="video/mp4">
            Your browser does not support the video tag.
        </video>
      </div>
      <div class="header-overlay">
        <div class="header-content">
          <h1>Welcome Everyone</h1>
          <p>Lets take a tep towards aersdrd fytrytetr  turtetwr ytrtwertr uyyte</p>
          <a href="#" class="btn animated shake">Read More</a>
        </div>
        <div class="header-options">
          <span data-color="yellow" onmouseover="bgchange(this)" onmouseout="normal(this)">HACKATHON</span>
          <span data-color="green" onmouseover="bgchange(this)" onmouseout="normal(this)">Gaming</span>
          <span data-color="red" onmouseover="bgchange(this)" onmouseout="normal(this)">ENTERTAINMENT</span>

    <div class="content">
    </div>
    <footer class="footer">
      <div class="footer-content">
        All right reserved<br>

      </div>
    </footer>
    <script>
      function bgchange(x){
        const data = x.dataset.color;
        x.style.color = "#eb6734";
        x.style.fontWeight = "bold";
        document.querySelector('video').currentTime = 0;
        document.querySelector('.header-overlay').style.background = data;

      }

      function normal(x){
        x.style.color = "#fff";
        x.style.fontWeight = "normal";
        document.querySelector('video').playbackRate = 1;
        document.querySelector('.header-overlay').style.background = "transparent";
      }

    </script>

  </body>
